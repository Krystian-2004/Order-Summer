<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta name="description" content="Page description" />
		<meta name="keywords" content="keywords, page, cool, frontend, mentor" />
		<meta name="author" content="Krystian aka KOMORNIK.PL" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Style CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Style CSS RWD -->
		<link rel="stylesheet" href="./css/style_rwd.css" />
	</head>
	<body>
		<div class="order-card">
			<div>
				<img
					class="hero-image"
					src="./images/illustration-hero.svg"
					alt="Hero Image"
				/>
			</div>
			<div class="order-box">
				<div class="header">
					<h1>Order Summary</h1>
					<p class="slogan">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>
				<div class="plan-box">
					<div class="plan-box-info">
						<div class="plan-box-img">
							<img src="./images/icon-music.svg" alt="" />
						</div>
						<div>
							<p class="plan-box-title">Annual Plan</p>
							<p>$59.99/year</p>
						</div>
					</div>
					<a class="btn-change" href="#">Change</a>
				</div>
				<div class="btn-payment"><a href="#">Proceed to Payment</a></div>
				<a class="cancel-order" href="#">Cancel Order</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/Krystian-2004" target="_blank">Krystian</a>.
		</div>
	</body>
</html>
